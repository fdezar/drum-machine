<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Drum Machine</title>
</head>
<body>
    <div class="container">
        <h1>Drum Machine</h1>
        <div id="display">
            Press any button!
        </div>
        <div class="drum-machine" id="drum-machine">
            <div class="drum-pad btn btn-dark" id="drum-pad-1" onclick="drumPlay('Q')">Q
                <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
            </div>
            <div class="drum-pad btn btn-dark" id="drum-pad-2" onclick="drumPlay('W')">W
                <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
            </div>
            <div class="drum-pad btn btn-dark" id="drum-pad-3" onclick="drumPlay('E')">E
                <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
            </div>
            <div class="drum-pad btn btn-dark" id="drum-pad-4" onclick="drumPlay('A')">A
                <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
            </div>
            <div class="drum-pad btn btn-dark" id="drum-pad-5" onclick="drumPlay('S')">S
                <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
            </div>
            <div class="drum-pad btn btn-dark" id="drum-pad-6" onclick="drumPlay('D')">D
                <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
            </div>
            <div class="drum-pad btn btn-dark" id="drum-pad-7" onclick="drumPlay('Z')">Z
                <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
            </div>
            <div class="drum-pad btn btn-dark" id="drum-pad-8" onclick="drumPlay('X')">X
                <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
            </div>
            <div class="drum-pad btn btn-dark" id="drum-pad-9" onclick="drumPlay('C')">C
                <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
            </div>
        </div>
        <div id="footer">
            Made by <a href="https://github.com/fdezar/drum-machine">@fdezar</a>
        </div>
    </div>

    <script>
        let drumPlay = (buttonId) => {
            let display = document.getElementById('display');
            let soundName = '';

            switch (buttonId) {
                case 'Q':
                    soundName = 'Heater 1';
                    break;
                case 'W':
                    soundName = 'Heater 2';
                    break;
                case 'E':
                    soundName = 'Heater 3';
                    break;
                case 'A':
                    soundName = 'Heater 4';
                    break;
                case 'S':
                    soundName = 'Clap';
                    break;
                case 'D':
                    soundName = 'Open HH';
                    break;
                case 'Z':
                    soundName = 'Kick N Hat';
                    break;
                case 'X':
                    soundName = 'Kick';
                    break;
                case 'C':
                    soundName = 'Closed HH';
                    break;
                default:
                    soundName = '';
            }

            display.innerHTML = soundName;

            let audioPlay = document.getElementById(buttonId);
            audioPlay.play();
        }

        window.document.onkeydown = event => {
            let key = event.key.toUpperCase();
            drumPlay(key);
        }
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
