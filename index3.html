<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- title -->
    <title>Drum Machine</title>

    <script>
        let drumPlay = (buttonId) => {
            
                if (buttonId === "q" || buttonId === "Q") {
                    document.getElementById('display').innerHTML = 'Heater 1';
                } else if (buttonId === "w" || buttonId === "W") {
                    document.getElementById('display').innerHTML = 'Heater 2';
                } else if (buttonId === "e" || buttonId === "E") {
                    document.getElementById('display').innerHTML = 'Heater 3';
                } else if (buttonId === "a" || buttonId === "A") {
                    document.getElementById('display').innerHTML = 'Heater 4';
                } else if (buttonId === "s" || buttonId === "S") {
                    document.getElementById('display').innerHTML = 'Clap';
                } else if (buttonId === "d" || buttonId === "D") {
                    document.getElementById('display').innerHTML = 'Open HH';
                } else if (buttonId === "z" || buttonId === "Z") {
                    document.getElementById('display').innerHTML = 'Kick N Hat';
                } else if (buttonId === "x" || buttonId === "X") {
                    document.getElementById('display').innerHTML = 'Kick';
                } else if (buttonId === "c" || buttonId === "C") {
                    document.getElementById('display').innerHTML = 'Closed HH';
                } 
    

            let audioPlay = document.getElementById(buttonId);
            audioPlay.play();
        }

        window.document.onkeydown = event => {
                if (event.key === "q" || event.key === "Q") {
                    drumPlay("Q");
                } else if (event.key === "w" || event.key === "W") {
                    drumPlay("W");
                } else if (event.key === "e" || event.key === "E") {
                    drumPlay("E");
                } else if (event.key === "a" || event.key === "A") {
                    drumPlay("A");
                } else if (event.key === "s" || event.key === "S") {
                    drumPlay("S");
                } else if (event.key === "d" || event.key === "D") {
                    drumPlay("D");
                } else if (event.key === "z" || event.key === "Z") {
                    drumPlay("Z");
                } else if (event.key === "x" || event.key === "X") {
                    drumPlay("X");
                } else if (event.key === "c" || event.key === "C") {
                    drumPlay("C");
                } 
            }

    </script>
</head>
<body>
    <div class="container-fluid" id="drum-machine">
        <h1 class="text-center btn-primary">Drum Machine</h1>
        <div class="py-4 my-3 card">
            <div class="text-center" id="display">
                Coming Soon!
            </div>
        </div>
        <button class="drum-pad btn btn-block btn-primary" 
                id="heater-1" onclick="drumPlay('Q')">
                Q
                <audio class="clip" id="Q" 
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3">
                </audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" 
                id="heater-2" onclick="drumPlay('W')">
                W
                <audio class="clip" id="W" 
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3">
                </audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" 
                id="heater-3" onclick="drumPlay('E')">
                E
                <audio class="clip" id="E" 
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3">
                </audio>
        </button>
        <button class="drum-pad btn btn-block btn-success" 
                id="heater-4" onclick="drumPlay('A')">
                A
                <audio class="clip" id="A" 
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3">
                </audio>    
        </button>
        <button class="drum-pad btn btn-block btn-success" 
                id="clap" onclick="drumPlay('S')">
                S
                <audio class="clip" id="S" 
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3">
                </audio>    
        </button>
        <button class="drum-pad btn btn-block btn-success" 
                id="open-hh" onclick="drumPlay('D')">
                D
                <audio class="clip" id="D" 
                src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3">
                </audio>
        </button>
        <button class="drum-pad btn btn-block btn-danger" 
                id="kick-n-hat" onclick="drumPlay('Z')">
                Z
                <audio class="clip" id="Z" 
                src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3">
                </audio>
        </button>
        <button class="drum-pad btn btn-block btn-danger" 
                id="kick" onclick="drumPlay('X')">
                X
                <audio class="clip" id="X" 
                src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3">
                </audio>
        </button>
        <button class="drum-pad btn btn-block btn-danger" 
                id="closed-hh" onclick="drumPlay('C')">
                C
                <audio class="clip" id="C" 
                src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3">
                </audio>
        </button>
    </div>

    <!-- freeCodeCamp, jquery, popper, BootstrapJs-->

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
